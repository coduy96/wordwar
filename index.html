<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Words War</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-title"><h1>Words War</h1></div>
    <div class="container">
        <span>Type the word within <span class="seconds">5</span> seconds:</span>
        <span class="current-word">Ahihi</span>
        <input type="text" class="input-text">
        <span class="mess">...</span>
        <span>Time left: <span class="time">0</span></span>
        <span>Score: <span class="score">0</span></span>
    </div>
    <script src="main.js"></script>
</body>
</html>
